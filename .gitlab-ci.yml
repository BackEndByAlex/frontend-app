stages:
  - build

variables:
  IMAGE_TAG: $CI_REGISTRY_IMAGE:$CI_COMMIT_REF_SLUG

build-image:
  stage: build
  image:
    name: gcr.io/kaniko-project/executor:v1.23.2-debug
    entrypoint: [""]      # Återställ entrypoint så att GitLab CI använder den inbyggda skalet
  script:
    - /kaniko/executor \
        --context=$CI_PROJECT_DIR \
        --dockerfile=$CI_PROJECT_DIR/Dockerfile \
        --destination=$IMAGE_TAG \
        --verbosity=debug
  only:
    - feature/CI-CD
